apiVersion: apps/v1
kind: Deployment
metadata:
  name: basketball-events-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: basketball-events
  template:
    metadata:
      labels:
        app: basketball-events
    spec:
      containers:
        - image: lgaljo/rt_basketball_events:latest
          name: basketball-events
          env:
            - name: KUMULUZEE_CONFIG_ETCD_HOSTS
              value: http://etcd:2379
            - name: KUMULUZEE_SERVER_BASEURL
              value: http://52.226.192.49/events
            - name: KUMULUZEE_DISCOVERY_ETCD_HOSTS
              value: http://etcd:2379
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              value: jdbc:postgresql://ella.db.elephantsql.com/cucrddsn
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              value: cucrddsn
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-pass-events
                  key: KUMULUZEE_DATASOURCES0_PASSWORD
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: server
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: server
            initialDelaySeconds: 60
            periodSeconds: 10
---

apiVersion: v1
kind: Service
metadata:
  name: basketball-events
spec:
  type: ClusterIP
  ports:
    - port: 8080
      protocol: TCP
      targetPort: server
  selector:
    app: basketball-events
